apiVersion: v1
kind: Namespace
metadata:
  name: test-custom-sigstore
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: basic-sigstore-test-policy
spec:
  validationFailureAction: Enforce
  background: false
  webhookTimeoutSeconds: 30
  failurePolicy: Fail
  rules:
  - name: keyed-basic-rule
    match:
      any:
      - resources:
          kinds:
          - Pod
    verifyImages:
    - imageReferences:
      - "ghcr.io/*"
      attestors:
      - count: 1
        entries:
        - keyless:
            issuer: "https://accounts.google.com"
            subject: "vishal.choudhary@nirmata.com"
            rekor:
              url: https://rekor.sigstore.dev
      required: true