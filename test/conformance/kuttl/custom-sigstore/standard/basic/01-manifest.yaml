apiVersion: v1
kind: Namespace
metadata:
  name: test-custom-sigstore
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: basic-sigstore-test-policy
spec:
  validationFailureAction: Enforce
  background: false
  webhookTimeoutSeconds: 30
  failurePolicy: Fail
  rules:
  - name: keyed-basic-rule
    match:
      any:
      - resources:
          kinds:
          - Pod
    context:
      - name: tufvalues
        configMap:
          name: tufvalues
    verifyImages:
    - imageReferences:
      - "ttl.sh/*"
      attestors:
      - entries:
        - keys:
            rekor:
              url: "{{ tufvalues.data.REKOR_URL }}"
